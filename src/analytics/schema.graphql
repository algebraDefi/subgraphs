enum Period {
  hourly
  fourhour
  daily
  weekly
  total
}

enum PositionStatus {
  OPEN
  CLOSED
  LIQUIDATED
}

enum LpActionType {
  ADD
  REMOVE
  TRANSFER_IN
  TRANSFER_OUT
}

type Protocol @entity {
  id: ID!
  openInterest: BigInt!
  totalVolume: BigInt!
  totalFee: BigInt!
  totalValue: BigInt!
  poolValue: BigInt!
  pairLiquidity: BigInt!
  lvlCirculatingSupply: BigInt!
  totalUsers: Int!
  daoFeeRatio: BigInt!
  lastUpdatedBlock: BigInt!
}

type ProtocolStat @entity {
  id: ID!
  totalValueLocked: BigDecimal!
  llpValue: BigDecimal!
  pairLiquidity: BigDecimal!
  lvlCirculatingSupply: BigDecimal!
  period: Period!
  timestamp: Int!
}

type Tranche @entity {
  id: ID!
  tranche: Bytes!
  trancheValue: BigInt!
  llpSupply: BigInt!
  llpPrice: BigInt!
  totalFeeValue: BigInt!
}

type TrancheStat @entity {
  id: ID!
  tranche: Bytes!
  trancheValue: BigDecimal!
  llpSupply: BigDecimal!
