specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: LVLAuctionFactory
    source:
      abi: AuctionFactory
      address: "0x7B55dd534cC63708f06f9EfB77073De4B419B24f"
      startBlock: 27917678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/auctionFactory.ts
      entities:
        - Auction
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed address,uint256,uint64,uint64,uint256,uint256,address,address)
          handler: handleAuctionCreated
          receipt: true
    network: chapel
  - kind: ethereum
    name: LGOAuctionFactory
    source:
      abi: AuctionFactory
      address: "0x80cC11Eea4415FF33F177c38ae366568B17B1eF2"
      startBlock: 27917678
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/auctionFactory.ts
      entities:
        - Auction
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
      eventHandlers:
        - event: AuctionCreated(indexed address,indexed address,uint256,uint64,uint64,uint256,uint256,address,address)
          handler: handleAuctionCreated
          receipt: true
    network: chapel
templates:
  - kind: ethereum/contract
    name: Auction
    source:
      abi: Auction
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./mappings/auction.ts
      entities:
        - Auction
        - AuctionParticipant
      abis:
        - name: AuctionFactory
          file: ./abis/AuctionFactory.json
        - name: Auction
          file: ./abis/Auction.json
      eventHandlers:
        - event: AddedCommitment(address,uint256)
          handler: handleAddedCommitment
        - event: AuctionFinalized()
          handler: handleAuctionFinalized
        - event: AuctionCancelled()
          handler: handleAuctionCancelled
    network: chapel
